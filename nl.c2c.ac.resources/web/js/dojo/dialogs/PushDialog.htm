<div id="widget_${id}" class="PushDialog hidden">
  <div class="PushDialog__Underlay" data-dojo-attach-point="underlayMode" data-dojo-attach-event="onClick:hideViaOverlay"></div>

  <div class="container pushdialog-container" data-dojo-attach-point="containerNode">

    <div class="close" data-dojo-attach-point="closeNode" data-dojo-attach-event="onClick:hideViaClose">
      <i class="fa fa-times fa-1x fa-fw" aria-hidden="true"></i>
    </div>
    <div class="content" data-dojo-attach-point="contentNode"></div>
  </div>

</div>
